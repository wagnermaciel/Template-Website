<!DOCTYPE html>
  <head>
    <title>Test Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="nav">
      <div class="container">
        <div class="title-container">
          <h1 class="title">Website Name</h1>
        </div>
        <div class="list-container">
          <ul class="list">
            <li class="list-element">
              <a href="../index/index.html" class="anchor-tag">Home</a>
            </li>
            <li class="list-element">
              <a href="../installation/installation.html" class="anchor-tag">Page 1</a>
            </li>
            <li class="list-element">
              <a href="../refinishing/refinishing.html" class="anchor-tag">Page 2</a>
            </li>
            <li class="list-element">
              <a href="../repairs/repairs.html" class="anchor-tag">Page 3</a>
            </li>
            <li class="list-element">
              <a href="../contact/contact.html" class="anchor-tag">Page 4</a>
            </li>
          </ul>
        </div>
        <div class="menu-container">
          <div class="menu">
            <div class="bar top"></div>
            <div class="bar mid"></div>
            <div class="bar bot"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="container">
        <div class="image parallax"></div>
      </div>
      <div class="title-container">
        <h1 class="title">Page 4</h1>
      </div>
    </div>

    <div class="table">
      <div class="section section-1">
        <div class="wrapper">
          <div class="title-container">
            <h1 class="title">Contact Us</h1>
          </div>
          <div class="info-container">
            <div class="info-box">
              <div class="subtitle-container email">
                <h2 class="subtitle">Email</h2>
              </div>
              <div class="text-container">
                <p class="text">something@gmail.com</p>
              </div>
            </div>
            <div class="info-box">
              <div class="subtitle-container">
                <h2 class="subtitle">Phone</h2>
              </div>
              <div class="text-container">
                <p class="text">(123) 456 - 7890</p>
              </div>
            </div>
            <div class="info-box">
              <div class="subtitle-container">
                <h2 class="subtitle">Social Networks</h2>
              </div>
              <div class="image-container">
                <div class="image left"></div>
                <div class="image middle"></div>
                <div class="image right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section section-2">
        <div class="wrapper">
          <div class="form-container">
            <form class="contact-form">
              <div class="title-container">
                <h1 class="title">Send Us A Message</h1>
              </div>
              <div class="inputs-container">
                <input class="input name" type="text" placeholder="First Name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input class="input email" type="email" placeholder="Email Address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input class="input phone" type="tel" placeholder="Phone Number">
                <textarea class="input message" type="text" placeholder="Message"></textarea>
                <input class="input button" type="submit" placeholder="Send">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
